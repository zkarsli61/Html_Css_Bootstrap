<!DOCTYPE html>
<html lang="en">
<head>
    <title>Marketing Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/my-style.css">
</head>
<body>
    <section class="bg-blue text-light">
        <div class="container-fluid top-part-space">
            <nav class="navbar navbar-expand-lg navbar-dark bg-warning rounded-pill">
                <a class="navbar-brand" href="#">E-Mail</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Contact Us</a>
                    </li>
                  </ul>
                </div>
              </nav>

              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <h1 class="slogan">Do you want to send your product to millions, with just one click? See our new services and amazing plans. Contact us to learn more about our services. We are here to help you!</h1> 
                    
                    <div>
                        <button type="button" class="btn btn-secondary btn-lg"><i class="fab fa-apple mr-2"></i>Large button</button>
                        <button type="button" class="btn btn-light btn-lg ml-3"><i class="fab fa-android mr-2"></i>Large button</button>
                    </div>


                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 justify-content-center">
                    <img class="image" src="images/mobile.png" alt="mobile-img">
                </div>
              </div>

              
        </div>
    </section>

</html>
